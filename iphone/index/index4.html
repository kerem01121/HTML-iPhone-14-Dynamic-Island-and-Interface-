<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/iphone/style/style4.css">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
</head>

<body>

  <div class="box">

    <div class="inner">
      <div>
        <div class="time">
          <span id="minutes">00:</span>
          <span id="seconds">00,</span>
          <span id="miliseconds">00</span>
        </div>
        <div class="buttons">
          <div class="mainLapBtn">
            <button class="lapResetBtn">Lap</button>
          </div>

          <div class="mainStartBtn">
            <button class="StartBtn">Start</button>
          </div>
          <div class="borderstart"></div>
          <div class="laps">

          </div>

        </div>
        <p class="" style="border-bottom: 
                2px solid #1c1c1e;margin-top:-280px;width: 270px;"></p>
      </div>

      <div class="operator-icons" style="margin-top: -59px;">
        <ion-icon name="cellular"></ion-icon>
        <ion-icon name="wifi" class="wifi1"></ion-icon>
        <div>
          <ion-icon name="battery-half-outline"
            style="font-size:20px;margin-top: -23px;display: flex;margin-left: 40px;"></ion-icon>
        </div>
      </div>
      <div class="island-popup">
        <div class="island-popup-camera"></div>

        <div class="content">
          <div class="details">
            <div class="imgBx">
              <img src="/iphone/img/img.jpeg" alt="">
            </div>
            <p>Kutay ArÄ±yor</p>
          </div>
          <div class="action">
            <ion-icon name="call" class="red"></ion-icon>
            <ion-icon name="call" class="green" onclick="window.location.href = 'index2.html'"></ion-icon>

          </div>
        </div>
      </div>
    </div>




    <i class="btn btn1"></i>
    <i class="btn btn2"></i>
    <i class="btn btn3"></i>
    <i class="rightSideBtn"></i>

  </div>
  <script>
    let popup = document.querySelector('.island-popup');
    popup.onclick = function () {
      popup.classList.toggle('active')
    }

  </script>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
