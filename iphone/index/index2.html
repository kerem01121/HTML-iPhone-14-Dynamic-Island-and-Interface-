  <script>
    const apiKey = '6e678ead6c372d52a46ea2dc6b4d56e9';
    const city = 'Tanzania';
    const url = `http://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=tr`;

    async function getWeather() {
      const response = await fetch(url);
      const data = await response.json();

      const widget = document.querySelector('#weatherWidget');
      widget.querySelector('.sehir').textContent = data.name;
      widget.querySelector('.derece').textContent = `${Math.round(data.main.temp)}°`;
      widget.querySelector('.hava').textContent = data.weather[0].description;

      const iconCode = data.weather[0].icon;
      const iconUrl = `http://openweathermap.org/img/wn/${iconCode}@2x.png`;
      const icon = widget.querySelector('.navigate1');
      icon.setAttribute('src', iconUrl);
    }

    getWeather();

    setInterval(setClock, 1000)


    const hourHand = document.querySelector('[data-hour-hand]')
    const minuteHand = document.querySelector('[data-minute-hand]')
    const secondHand = document.querySelector('[data-second-hand]')
    function setClock() {
      const currentDate = new Date()
      const secondsRatio = currentDate.getSeconds() / 60
      const minutesRatio = (secondsRatio + currentDate.getMinutes()) / 60
      const hoursRatio = (minutesRatio + currentDate.getHours()) / 12
      setrotation(secondHand, secondsRatio)
      setrotation(minuteHand, minutesRatio)
      setrotation(hourHand, hoursRatio)


    }
    function setrotation(element, rotationRatio) {
      element.style.setProperty('--rotation', rotationRatio * 360)
    }
    setClock()
    var swiper = new Swiper(".mySwiper", {
      pagination: {
        el: ".swiper-pagination",
      },
    });
    function getTime() {
      let date = new Date();
      let hours = date.getHours();
      let minutes = date.getMinutes();
      let ampm = hours >= 12 ? '' : '';
      hours = hours % 12;
      hours = hours ? hours : 12;
      minutes = minutes < 10 ? '0' + minutes : minutes;
      let time = hours + ':' + minutes + '' + ' ' + ampm;
      document.getElementById("time").innerHTML = time;
      setTimeout(getTime, 1000);
    }
    getTime();

  </script>
